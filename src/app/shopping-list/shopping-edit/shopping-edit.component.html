<div class="row">
  <div class="col">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="form-row align-items-left">
        <div class="col-auto form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-auto form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="form-row">
          <div class="col-auto">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          </div>
          <div class="col-auto" *ngIf="editMode" >
            <button class="btn btn-danger" type="button" (click)="delete()">Remove</button>
          </div>
          <div class="col-auto"></div>
          <button class="btn btn-primary" type="button" (click)="reset()">Clear</button>
        </div>
    </form>
  </div>
</div>
