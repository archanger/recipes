<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>


        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
        </div>

      <div class="form-group">
        <img [src]="imagePath.value" class="img-responsive">
      </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" id="description" class="form-control" rows=6 formControlName="description">

          </textarea>
        </div>

      <div class="form-group">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="form-group row" *ngFor="let ingredientCntrl of ingredietnsForm().controls; let i = index" 
            [formGroupName]="i">
            <div class="col col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col col-xs-12">
              <button type="button" class="btn btn-success" (click)="addIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
