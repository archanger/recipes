<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-sx-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ recipe.desciption }}
  </div>
</div>
<div class="row">
  <div class="col">
    Ingredients
  </div>
</div>
