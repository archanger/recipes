<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-sx-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group dropdown"
      ngbDropdown
      appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" ngbDropdownToggle>
        Manage Recipe
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" class="dropdown-item">To Shopping list</a></li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ recipe.desciption }}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ing of recipe.ingredients">
        {{ ing.name }} - {{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
