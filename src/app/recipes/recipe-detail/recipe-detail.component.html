<div class="row">
  <div class="col">
    <img [src]="(recipeState | async).recipes[id].imagePath" [alt]="(recipeState | async).recipes[id].name" class="img-fluid"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-sx-12">
    <h1>{{ (recipeState | async).recipes[id].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group dropdown"
      ngbDropdown
      >
      <button type="button" class="btn btn-primary dropdown-toggle" ngbDropdownToggle>
        Manage Recipe
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" class="dropdown-item">To Shopping list</a></li>
        <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ (recipeState | async).recipes[id].desciption }}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ing of (recipeState | async).recipes[id].ingredients">
        {{ ing.name }} - {{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
