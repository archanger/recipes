<div class="row">
  <div class="col">
    <button class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col list-group">
    <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">
          {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">{{ recipe.desciption }}</p>
      </div>
      <div class="float-right align-self-center">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded" style="max-height: 80px;">
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
